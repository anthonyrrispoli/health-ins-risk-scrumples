<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Health Insurance Risk Calculator</title>
</head>
<body>
    <h1>Health Insurance Risk</h1>

    <!-- Explanatory header for user to understand program-->

    <!-- Fields to enter values-->
    Age: <input id="ageID" type="number" min="12" max="99"><br>
    Height (in): <input id="heightID" type="number" min="54" max="84"><br>
    Weight (lbs): <input id="weightID" type="number" min="80" max="400"><br>
    Systolic Blood Pressure: <input id="sbpID" type="number" min="50" max="250"><br>
    Diastolic Blood Pressure: <input id="dpdID" type="number" min="25" max="200"><br>
    
    <!-- Bubbles to click for diabetes, cancer, or Alzheimer's-->


    <!-- Button to perform calculations-->
    <button type="button" onclick="DoCalculations()">Do Calculations</button><br><br>
</body>
</html>
